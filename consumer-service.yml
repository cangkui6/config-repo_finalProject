consumer:
  config:
    serviceName: consumer-service
    version: 2.1.0
    environment: dev
    debugMode: true
    maxRetryCount: 5
    timeoutMs: 8000
    customMessage: "ğŸ‰ é…ç½®å·²åŠ¨æ€æ›´æ–° - é›†ç¾¤é…ç½®ç®¡ç†ä¸­å¿ƒæµ‹è¯•æˆåŠŸï¼"
    featureFlags:
      circuitBreakerEnabled: true
      cacheEnabled: false
      monitoringEnabled: true
      loggingEnabled: true

# æœåŠ¡é…ç½®
server:
  port: 9001

# Springé…ç½®
spring:
  application:
    name: consumer-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 15000
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
          max-attempts: 3
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
      id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
      # é…ç½®æ€»çº¿äº‹ä»¶è¿½è¸ª
      trace:
        enabled: true
    # é…ç½®æœåŠ¡å™¨é«˜å¯ç”¨é…ç½®
    config:
      fail-fast: false
      retry:
        max-attempts: 6
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.2
      discovery:
        enabled: true
        service-id: config-server

# Eurekaé…ç½®
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 30
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    health-check-url-path: /actuator/health
    metadata-map:
      version: ${consumer.config.version}
      environment: ${consumer.config.environment}
      config-version: "2.1.0"

# ç®¡ç†ç«¯ç‚¹é…ç½®
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
      cors:
        allowed-origins: "*"
        allowed-methods: "GET,POST"
  endpoint:
    health:
      show-details: always
      show-components: always
    refresh:
      enabled: true
    bus-refresh:
      enabled: true
    info:
      enabled: true
    configprops:
      enabled: true
  health:
    rabbit:
      enabled: true
    config:
      enabled: true
  info:
    build:
      enabled: true
    env:
      enabled: true
    git:
      mode: full

# æ—¥å¿—é…ç½®
logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.cloud.bus: DEBUG
    org.springframework.amqp: DEBUG
    com.elm.consumer: INFO
    org.springframework.cloud.context: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n"

